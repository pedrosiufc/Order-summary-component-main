<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
  
  <img class="background-desktop" src="./src/images/pattern-background-desktop.svg" alt="Fundo de Tela Inicial">
  
  <main class="container-music-plan">

    <section class="container-card-music">
      <section class="container-img">
        <img src="./src/images/illustration-hero.svg" alt="Pessoa Escutando MÃºsica">
      </section>

      <div class="container-info">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card-plan">
          <img src="./src/images/icon-music.svg" alt="Icone Music">
          <section class="plan">
            <h3>Annual Plan <span class="texto">$59.99/year</span></h3>
          </section>
          <a href="#">Change</a>
        </div>
        <section class="buttons">
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel texto">Cancel Order</button>
        </section>
      </div>
    </section>

  </main>

</body>

</html>
